<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="quiz6.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table>
        <tr>
            <td class="box" style="border-top:0px; border-left:0px"></td>
            <td class="box" style="border-top:0px"></td>
            <td class="box" style="border-top:0px;border-right:0px"></td>
        </tr>
        <tr>
            <td class="box" style="border-left:0px"></td>
            <td class="box"></td>
            <td class="box" style="border-right:0px"></td>
        </tr>
        <tr>
            <td class="box" style="border-bottom:0px; border-left:0px"></td>
            <td class="box" style="border-bottom:0px"></td>
            <td class="box" style="border-bottom:0px; border-right:0px"></td>
        </tr>
    </table>
</body>
</html>
